<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- BT -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!--! Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <article
        class="d-flex flex-column nft align-items-center justify-content-center"
      >
        <div class="pt-4 px-4 d-flex">
          <div class="container-img">
             <img src="./images/image-equilibrium.jpg" alt="" class="nft-img" /> 
          </div>
        </div>
        <!--? Body card  -->
        <div class="body-nft d-flex align-items-start flex-column p-4">
          <h3 class="title py-1">Equilibrium #3429</h3>
          <p class="description py-1">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div
            class="d-flex flex-row align-items-start py-3 nft-datails justify-content-between"
          >
            <div class="d-flex flex-row align-items-center">
              <img src="./images/icon-ethereum.svg" alt="" class="nft-icon" />
              <p class="nft-price px-2">0.041 ETH</p>
            </div>
            <div class="d-flex flex-row align-items-center">
              <img src="./images/icon-clock.svg" alt="" class="nft-icon" />
              <p class="nft-time px-2">3 days left</p>
            </div>
          </div>
          <!--! divider -->
          <div class="d-flex flex-row align-items-end divider pt-3 pb-2">
            <img
              src="./images/image-avatar.png"
              alt="avatar creator"
              class="nft-avatar"
            />
            <p class="ps-3">Creation of</p>
            <p class="nft-creator ps-2">Jules Wyvern</p>
          </div>
        </div>
      </article>
    </main>
  </body>
  <!-- BT -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
